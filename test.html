<!DOCTYPE html>
<html>
<head>
	<script src="wafer.js"></script>
	<script type="text/javascript">
		// simple key-value storage
		wafer.set('test', 'hello');
		console.log('test: ', wafer.get('test'));

		// removing items
		wafer.remove('test');
		console.log('test.remove: ', wafer.get('test'));

		// JSON object storage
		wafer.set('test2', {t1:'hello', t2:'hey', t3:{t3_1:'sup', t3_2:'yo'}});
		console.log('test2: ', wafer.get('test2'));

		// raw JSON string
		wafer.set('test3', '{"sp":"hola", "fr":["salut", "bonjour", "bienvenue"]}');
		console.log('test3: ', wafer.get('test3'));

		// Issue #1 test case
		var t = ['one', 'two', 'three'];
		wafer.set('test:issue1', t);
		console.log('test:issue1.1: ', wafer.get('test:issue1'));
		t = wafer.get('test:issue1').splice(0,1);
		wafer.set('test:issue1', t);
		console.log('test:issue1.2: ', wafer.get('test:issue1'));
	</script>
</head>
<body></body>
</html>
